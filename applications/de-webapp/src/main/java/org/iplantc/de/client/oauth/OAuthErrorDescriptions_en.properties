invalidRequest = The authorization request sent to the OAuth server by the DE was invalid.
unauthorizedClient = The DE is not authorized to request access to the API.
accessDenied = Either the OAuth server or the user denied access.
unsupportedResponseType = The OAuth server doesn't support the requested response type.
invalidScope = The OAuth server doesn't support the requested scope.
serverError = The OAuth server encountered an error.
temporarilyUnavailable = The OAuth server is temporarily unavailable.
invalidOauthConfig = The DE's OAuth configuration is invalid.
missingAuthCode = No authorization code or error code was sent by the OAuth server.
missingState = No state information was sent by the OAuth server.
serviceError = The DE service encountered an error.
